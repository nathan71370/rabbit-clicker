<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for carrot body -->
    <linearGradient id="carrotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b1a;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for leaves -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7ed957;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5fb832;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Carrot body -->
  <path d="M 256 140 Q 300 180 320 240 Q 340 300 330 360 Q 320 420 300 460 Q 280 490 256 500 Q 232 490 212 460 Q 192 420 182 360 Q 172 300 192 240 Q 212 180 256 140 Z"
        fill="url(#carrotGradient)"
        stroke="#d85a00"
        stroke-width="4"/>

  <!-- Horizontal lines on carrot for texture -->
  <path d="M 220 250 Q 256 245 292 250" fill="none" stroke="#d85a00" stroke-width="2" opacity="0.3"/>
  <path d="M 210 300 Q 256 295 302 300" fill="none" stroke="#d85a00" stroke-width="2" opacity="0.3"/>
  <path d="M 200 350 Q 256 345 312 350" fill="none" stroke="#d85a00" stroke-width="2" opacity="0.3"/>
  <path d="M 195 400 Q 256 395 317 400" fill="none" stroke="#d85a00" stroke-width="2" opacity="0.3"/>

  <!-- Small dots for texture -->
  <circle cx="230" cy="270" r="3" fill="#d85a00" opacity="0.4"/>
  <circle cx="282" cy="275" r="3" fill="#d85a00" opacity="0.4"/>
  <circle cx="240" cy="320" r="3" fill="#d85a00" opacity="0.4"/>
  <circle cx="272" cy="325" r="3" fill="#d85a00" opacity="0.4"/>
  <circle cx="225" cy="370" r="3" fill="#d85a00" opacity="0.4"/>
  <circle cx="287" cy="375" r="3" fill="#d85a00" opacity="0.4"/>

  <!-- Leafy green top - left leaf -->
  <path d="M 256 140 Q 220 120 200 80 Q 190 60 195 40 Q 200 20 215 15 Q 230 18 235 35 Q 240 60 256 100 Z"
        fill="url(#leafGradient)"
        stroke="#4a9627"
        stroke-width="3"/>

  <!-- Leafy green top - center leaf -->
  <path d="M 256 140 Q 256 100 250 60 Q 248 30 256 10 Q 264 30 262 60 Q 256 100 256 140 Z"
        fill="url(#leafGradient)"
        stroke="#4a9627"
        stroke-width="3"/>

  <!-- Leafy green top - right leaf -->
  <path d="M 256 140 Q 292 120 312 80 Q 322 60 317 40 Q 312 20 297 15 Q 282 18 277 35 Q 272 60 256 100 Z"
        fill="url(#leafGradient)"
        stroke="#4a9627"
        stroke-width="3"/>

  <!-- Additional small leaves for fullness -->
  <path d="M 245 130 Q 225 115 215 95 Q 210 85 212 75 Q 218 80 225 90 Q 235 110 245 125 Z"
        fill="#7ed957"
        stroke="#4a9627"
        stroke-width="2"
        opacity="0.8"/>

  <path d="M 267 130 Q 287 115 297 95 Q 302 85 300 75 Q 294 80 287 90 Q 277 110 267 125 Z"
        fill="#7ed957"
        stroke="#4a9627"
        stroke-width="2"
        opacity="0.8"/>
</svg>
